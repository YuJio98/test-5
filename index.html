<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Yellow-Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>
    <body> 
      <div class="hero">
        <div class="nav-bar">
          <div class="nav-logo">
            <img src="img/logo.jpg" alt="">
          </div>
          <div class="nav-links">
            <i class="fa fa-times" onclick="hide()"></i>
            <ul>
              <li><a href="#">HOME</a></li>
              <li><a href="#">ABOUT</a></li>
              <li><a href="#">SERVICES</a></li>
              <li><a href="#">CONTACT</a></li>
            </ul>
            <button type="button" class="btn">SIGN UP</button>
          </div>
          <i class="fa fa-bars" onclick="show()"></i>
        </div>
        <div class="banner-title">
          <h1>Hello <span> My Name is <br>  YuJio-Ken.</span> Hope You Like It!</h1>
          <button type="button" class="btn">EXPLORE</button>
        </div>
        <div class="vertical-bar">
          <div class="search-icon">
            <i class="fas fa-list"></i>
            <i class="fas fa-search"></i>
          </div>
          <div class="social-icon">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-pinterest"></i>
          </div>
        </div>
        <div class="notification">
          <div class="contents">
            <small>Join Our Team For Better Live Hacking!</small>
            <p><a href="#">PREV</a><a href="#">NEXT</a></p>
          </div>
          <div class="notification-img">
            <img src="img/00.jpg">
          </div>
        </div>
      </div>
     

      <script>
        var menu = document.querySelector('.nav-links');

        menu.style.right = '-200px';
        function show(){
          if(menu.style.right == '-200px'){
            menu.style.right = '0';
            menu.style.transition = '0.6s';
          } 
        };
        function hide(){
          if(menu.style.right = '0'){
            menu.style.right = '-200px';
            menu.style.transition = '0.3s';
          }
        };
        
        
        
      </script>
      <script src="https://kit.fontawesome.com/yourcode.js"></script>
    </body>
</html>
